    <script>
        function add(name,...args){//rest perameter // it creates an array
        let sum = 0;
        for(let x of args){
            sum+=x;
        }
        document.write("name is : "+name +" sum is "+sum+"<br>");
        }
        add("ajay",10,30);
        add("vijay",5,7,9);
