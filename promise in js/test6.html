<body>
    <script>
        console.log("start");
        function getName(name){
            return new Promise((resolve,reject)=>{ 
                setTimeout(()=>{
                    console.log("Inside name setTimeout");
                    resolve(name)
                },2000)
            })
        }
        function getHobbies(name){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log("inside hobbies setTimeout");
                    resolve(['playing cricket', 'listening song ', 'swimming','riding bike']);
                    reject("some amount")
                },2000)
            })
        }

        async function showHobby(){
            try{
                const nm = await getName("Rahman");
            const hobby = await getHobbies(nm);
            console.log("name",nm)
            console.log(hobby);

            }catch{
                console.log("Your promise rejected!! sorry.")
            }    

        }
        showHobby();
        console.log(" The end");
    </script>
</body>
