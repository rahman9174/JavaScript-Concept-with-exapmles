<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            background-color: red;
            width: 400px;
            height: 400px;
            position:relative;
           
        }
        #child{
            background-color: black;
            width: 200px;
            height: 200px;
            float: right;
            box-sizing: border-box;
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>
<body>

    <div id="parent">Parent div
        <div id="child">
            child div
        </div>
    </div>
</body>
</html>
