<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splice Method</title>
</head>
<body>
    <h2>Splice() : if we want to add or delete element from an array and from particular position so we we splice method </h2>
    <script>

        const animals = ["Dog","Cat","goat"];
        document.write(animals+"<br>");
        
        animals.splice(animals.length-1,1,"peackok","hunk","tiger");
        document.write(animals);
    </script>
</body>
</html>
